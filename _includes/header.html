<section class="navheader">
    <ul id="slide-out" class="side-nav">
      <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
      {% endfor %}
      <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
             class="icon fa-feed"> RSS Feed</a></li>
    </ul>
    <div class="fixed-action-btn">
      <a href="#" data-activates="slide-out" class="btn-floating btn-large button-collapse">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
    </div>
</section>
